overwrite: true
schema:
  - ${GRAPH_URL}:
      headers:
        Authorization: Bearer ${GRAPH_TOKEN}
generates:
  types/types.d.ts:
    plugins:
      - typescript
      - typescript-operations
    config:
      avoidOptionals: true
      enumsAsTypes: true
      exportFragmentSpreadSubTypes: true
      noExport: true
hooks:
  afterAllFileWrite:
    - prettier --write
